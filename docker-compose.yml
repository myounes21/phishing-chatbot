version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: phishing_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_SERVICE__API_KEY=${QDRANT_API_KEY:-}
    networks:
      - phishing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Phishing Agent API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishing_api
    ports:
      - "8000:8000"  # FastAPI
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PHISHING_DATA_PATH=sample_phishing_data.csv
    depends_on:
      - qdrant
    networks:
      - phishing_network
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

networks:
  phishing_network:
    driver: bridge
